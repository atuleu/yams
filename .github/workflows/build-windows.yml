name: Windows Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test (MSVC 2022, RelWithDebInfo)
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Restore Qt from Cache
        id: restore-qt
        uses: actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}/Qt
          key: qt-6.9.3-windows-msvc2022-${{ runner.os }}

      - name: Install Qt via aqt
        if: steps.restore-qt.outputs.cache-hit != 'true'
        run: |
          pip install aqtinstall
          aqt install-qt windows desktop 6.9.3 win64_msvc2022_64 -O ${{ github.workspace }}/Qt

      - name: Cache Qt installation
        if: steps.restore-qt.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ${{ github.workspace }}/Qt
          key: qt-6.9.3-windows-msvc2022-${{ runner.os }}

      - name: Install NSIS and PkgConfig via Chocolatey
        run: |
          choco install nsis -y
          choco install pkgconfiglite -y --allow-empty-checksums

      - name: Add NSIS to PATH
        shell: powershell
        run: |
          "C:\Program Files (x86)\NSIS" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Verify NSIS
        shell: powershell
        run: |
          Get-Command makensis

      - name: Restore GStreamer from cache
        id: restore-gstreamer
        uses: actions/cache/restore@v4
        with:
          path: |
            D:/gstreamer
            ${{ github.workspace }}/gst-runtime.msi
          key: gstreamer-1.24.13-windows-msvc2019-${{ runner.os }}-v2


      - name: Install GStreamer
        if: steps.restore-gstreamer.outputs.cache-hit != 'true'
        shell: powershell
        run: |

          $gstVersion = "1.24.13"
          $baseUrl = "https://gstreamer.freedesktop.org/data/pkg/windows/$gstVersion/msvc"

          # Use curl.exe explicitly to bypass PowerShell alias
          curl.exe -L -o gst-runtime.msi "$baseUrl/gstreamer-1.0-msvc-x86_64-$gstVersion.msi"
          curl.exe -L -o gst-devel.msi "$baseUrl/gstreamer-1.0-devel-msvc-x86_64-$gstVersion.msi"

          # Verify downloads
          Write-Host "Runtime MSI size: $((Get-Item gst-runtime.msi).Length) bytes"
          Write-Host "Devel MSI size: $((Get-Item gst-devel.msi).Length) bytes"

          Write-Host "Installing runtime..."
          $proc1 = Start-Process msiexec.exe -Wait -ArgumentList '/i gst-runtime.msi /qn /norestart /l*v runtime-install.log'
          Write-Host "Runtime install exit code: $($proc1.ExitCode)"

          Write-Host "Installing devel..."
          $proc2 = Start-Process msiexec.exe -Wait -ArgumentList '/i gst-devel.msi /qn /norestart /l*v devel-install.log'
          Write-Host "Devel install exit code: $($proc2.ExitCode)"

          # Search for GStreamer installation
          Write-Host "`nSearching for GStreamer files..."
          Get-ChildItem C:\ -Directory -ErrorAction SilentlyContinue | Where-Object { $_.Name -like "*gst*" -or $_.Name -like "*stream*" }

          # Check common installation paths
          $possiblePaths = @(
          "C:\gstreamer",
          "D:\gstreamer",
          "C:\Program Files\GStreamer",
          "C:\Program Files (x86)\GStreamer",
          "${env:ProgramFiles}\GStreamer",
          "${env:ProgramFiles(x86)}\GStreamer",
          "${env:LOCALAPPDATA}\GStreamer"
          )

          foreach ($path in $possiblePaths) {
            if (Test-Path $path) {
              Write-Host "Found GStreamer at: $path"
            }
          }

      - name: Cache GStreamer installation
        if: steps.restore-gstreamer.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            D:/gstreamer
            ${{ github.workspace }}/gst-runtime.msi
          key: gstreamer-1.24.13-windows-msvc2019-${{ runner.os }}-v2

      - name: Adds GStreamer to PkgConfig Path
        shell:  powershell
        run : |
          $env:PKG_CONFIG_PATH = "D:\gstreamer\1.0\msvc_x86_64\lib\pkgconfig"
          echo "PKG_CONFIG_PATH=$env:PKG_CONFIG_PATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "D:\gstreamer\1.0\msvc_x86_64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure CMake
        shell: cmd
        run: |
          set Qt6_DIR=${{ github.workspace }}\Qt\6.9.3\msvc2022_64
          cmake -S . -B build ^
            -G "Ninja" ^
            -DCMAKE_BUILD_TYPE=RelWithDebInfo ^
            -DCMAKE_PREFIX_PATH=${{ github.workspace }}\Qt\6.9.3\msvc2022_64 ^
            -DCMAKE_CXX_COMPILER=cl ^
            -DCMAKE_C_COMPILER=cl ^
            -DGSTREAMER_RUNTIME_INSTALLER=gst-runtime.msi

      - name: Build and run tests
        shell: cmd
        run: |
          cmake --build build --parallel --target check

      - name: Package with CPack (NSIS)
        shell: cmd
        run: |
          cmake --build build --target package

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-failure-windows
          include-hidden-files: true
          path: |
            build/Testing/Temporary/LastTest.log
            build/Testing/Temporary/*.log
            build/CPackOutput.log
            build/CPackError.log
            build/CPackConfig.cmake
            build/_CPack_Packages/**/NSIS/*.log
            build/_CPack_Packages/**/NSIS/*.nsi
            build/**/*.cmake

          retention-days: 30

      - name: Upload Windows installer
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: yams-windows-installer
          path: build/YAMS-*-win64.exe
          retention-days: 7

      - name: Extract tag message
        if: success() && startsWith(github.ref, 'refs/tags/v')
        id: tag_message
        shell: bash
        run: |
          git fetch --force --tags origin
          TAG_SUBJECT=$(git for-each-ref --format='%(contents:subject)' ${{ github.ref }})
          TAG_BODY=$(git for-each-ref --format='%(contents:body)' ${{ github.ref }})

          echo "title=${TAG_SUBJECT}" >> $GITHUB_OUTPUT

          # Use heredoc for multiline body
          {
            echo 'body<<EOF'
            echo "${TAG_BODY}"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Upload to GitHub Release
        if: success() && startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: build/YAMS-*-win64.exe
          draft: true
          name: ${{ steps.tag_message.outputs.title }}
          body: ${{ steps.tag_message.outputs.body }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Display build summary
        if: always()
        shell: powershell
        run: |
          echo "## Build Summary" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "- **OS**: Windows 10/11 (MSVC 2022)" >> $env:GITHUB_STEP_SUMMARY
          echo "- **Build Type**: RelWithDebInfo" >> $env:GITHUB_STEP_SUMMARY
          echo "- **Qt Version**: 6.9.3" >> $env:GITHUB_STEP_SUMMARY
          $installer = Get-ChildItem -Path build -Filter *.exe -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($installer) {
            $size = $installer.Length / 1MB
            echo "- **Installer**: $($installer.Name)" >> $env:GITHUB_STEP_SUMMARY
            echo "- **Installer Size**: $([math]::Round($size, 2)) MB" >> $env:GITHUB_STEP_SUMMARY
          }
